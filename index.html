<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="left-section">
        <div class="odin-logo-div">
            <img class="odin-logo-img" src="photos/odin-lined.png">
            <p class="odin-logo-text">Odin</p>
        </div>
    </div>

    <div class="right-section">
        <div class="right-section-child top-right-section">
            <p class="top-right-section-text">
                This is not a real online service! You know you need something like this im your life to help you realize your deepest dreams. Sign up <i>now</i> to get started
            </p>

            <p class="top-right-section-text">
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="right-section-child middle-right-section">  
            <form>
                <fieldset>
                    <legend>Lets do this</legend>
                   
                    <div class="top-form-row">
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                       
                    </div>

                    <div class="middle-form-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                      
                    </div>

                    <div class="bottom-form-row">
                        <div>
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="password" required>
                            <p class="invalid-password-text">* Passwords do not match</p>

                        </div>
                       
                        <div>
                            <label for="confirm_user_password">Confirm Password</label>
                            <input type="password" id="confirm_user_password" name="confirm_user_password" required>

                        </div>
                        
                    </div>
                   
                </fieldset>
            </form>
            
        </div>
        <div class="right-section-child bottom-right-section">
            <button class="bottom-right-section-submit-button" type="submit">Create Account</button>
            <p class="bottom-right-section-text">
               Already have an account? <a href="index.html">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
